<ion-content padding class="contentMarginTop">
  <div class="col12">
    <ion-card>
      <ion-row>
        <ion-card-header class="fullWidth graphHeaderStyleRed fontColor-dark">
          {{"MANDOR" | translate}}
        </ion-card-header>
      </ion-row>
      <ion-item class="bgColor-lightGrey">
        <ion-label>{{"MANDOR" | translate}}</ion-label>
        <ion-label class="textRight" item-end>{{"LORRY" | translate}}</ion-label>
        <ion-label class="textRight" item-end>{{"BUNCHES" | translate}}</ion-label>
      </ion-item>
      <ion-item *ngFor="let mandorreport of mandorreports |  slice:0:9">
        <!--<ion-badge class="bgColor-red" item-start>1</ion-badge>-->
        <ion-label item-start>{{mandorreport.mandor}}</ion-label>
        <ion-label item-end>{{mandorreport.lorry}}</ion-label>
        <ion-badge item-end class="bgColor-white fontColor-grey reportLabelValue">{{mandorreport.bunch_count}}</ion-badge>
      </ion-item>

    </ion-card>
  </div>
</ion-content>
