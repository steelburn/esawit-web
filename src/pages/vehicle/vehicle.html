<ion-header>
  <ion-navbar class="bgColor-darkBlue">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="fontColor-white"></ion-icon>
    </button>
    <ion-avatar class="logoSize" item-start>
      <img src="img/eSawitLogo.png">
    </ion-avatar>
  </ion-navbar>
</ion-header>


<ion-content padding>

<!--form start-->
<div class="col2">

  <ion-card>
    <ion-card-header class="icTitle headerColor-white posRelative">
      <ion-icon name="ios-search" class="icHeaderIcon posAbsolute leftZero topZero" item-end></ion-icon> 
      <div class="icHeaderText">Search Vehicle</div>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-input type="text"  placeholder="Title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Option"></ion-input>
      </ion-item>
    </ion-list>

    <ion-card-content >
      <button ion-button full class="bgColor-grey fontColor-white btnStyle1">Search</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class="icTitle headerColor-white posRelative">
      <ion-icon name="ios-add-circle-outline" class="icHeaderIcon posAbsolute leftZero topZero" item-end></ion-icon> 
      <div class="icHeaderText">Register New Vehicle</div>
    </ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label class="fontColor-green" stacked>Title</ion-label>
        <ion-input type="text" class="editInput" placeholder="Module name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="fontColor-green" stacked>Description</ion-label>
        <ion-input type="text" class="editInput" placeholder="Module description"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="fontColor-yellow" >Active</ion-label>
        <ion-toggle checked="false" color="secondary"></ion-toggle>
        </ion-item>
      </ion-list>

    <ion-card-content >
      <button ion-button full class="bgColor-grey fontColor-white btnStyle1">Register</button>
    </ion-card-content>
  </ion-card>

</div>
<!--form end-->

<!--listing start-->
<div class="col8">

  <ion-card class="cb10">
    <ion-card-content >

      <ion-list>
        <ion-item class="tnUserRow">
          <ion-toggle checked="true" color="secondary" item-start></ion-toggle>
          <ion-label class="fontColor-dark" >Vehicle 1</ion-label>
          <button ion-button color="primary" item-end class=" btnStyle1 bgColor-blue"><ion-icon name="ios-create"></ion-icon></button>
          <button ion-button color="danger" item-end class=" btnStyle1 bgColor-red"><ion-icon name="md-close"></ion-icon></button>
        </ion-item>

        <ion-item class="tnUserRow">
          <ion-toggle checked="true" color="secondary" item-start></ion-toggle>
          <ion-label class="fontColor-dark" >Vehicle 2</ion-label>
          <button ion-button color="primary" item-end class=" btnStyle1 bgColor-blue"><ion-icon name="ios-create"></ion-icon></button>
          <button ion-button color="danger" item-end class=" btnStyle1 bgColor-red"><ion-icon name="md-close"></ion-icon></button>
        </ion-item>

      </ion-list>

    </ion-card-content>

  </ion-card>

</div>
<!--listing end-->

</ion-content>
