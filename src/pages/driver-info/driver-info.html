<ion-header>
  <ion-navbar class="bgColor-darkBlue">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="fontColor-white"></ion-icon>
    </button>
    <ion-avatar class="logoSize" item-start>
      <img src="img/eSawitLogo.png">
    </ion-avatar>
    <div class="headerInfo">
      <!--<button ion-button color="secondary" class="headerButton bgColor-darkBlue">
        <ion-icon name="md-arrow-dropdown" class="fontColor-white"></ion-icon>
      </button>-->

      <ion-fab top right edge class="topZero rightZero">
        <button ion-fab mini>
          <img class="headerImage" src="http://gurucul.com/wp-content/uploads/2015/01/default-user-icon-profile.png">
        </button>
        <ion-fab-list side="left">
          <button ion-fab class="bgColor-red"><ion-icon name="md-power"></ion-icon></button>
          <button ion-fab class="bgColor-green"><ion-icon name="md-settings"></ion-icon></button>
          <button ion-fab class="bgColor-yellow"><ion-icon name="md-help"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>

      <ion-thumbnail class="floatRight" item-start>
        <img class="headerImage" src="http://gurucul.com/wp-content/uploads/2015/01/default-user-icon-profile.png">
      </ion-thumbnail>

      <ion-label class="headerLabel floatRight fontColor-grey">
        System Account
      </ion-label>
      
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--left pane start-->
  <div class="col5">
    <ion-card class="cb10">
      <ion-card-header class="icTitle headerColor-lightblue">
        Register New Driver
      </ion-card-header>
      <ion-card-content >
        
        <ion-list>

          <form [formGroup]="Driverform">
            <ion-item>
              <!--<ion-input type="text" formControlName="driver_GUID" [(ngModel)]="driver.driver_GUID"  class="editInput" ></ion-input>
              <ion-input type="text" formControlName="tenant_GUID" [(ngModel)]="driver.tenant_GUID"  class="editInput"></ion-input>
              -->
              <ion-label class="fontColor-green" stacked>Full Name</ion-label>
              <ion-input type="text" formControlName="fullname" [(ngModel)]="driver.fullname"  class="editInput" placeholder="Please insert full name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>Identification Type</ion-label>
              <ion-select formControlName="identification_type" [(ngModel)]="driver.identification_type" class="editInput" interface="popover" placeholder="Please select identification type">
                <ion-option value="0">N/A</ion-option>
                <ion-option value="1">Mykad</ion-option>
                <ion-option value="2">Passport</ion-option>
                <ion-option value="3">Employee ID</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>Identification No.</ion-label>
              <ion-input type="text" formControlName="identification_no" [(ngModel)]="driver.identification_no" class="editInput" placeholder="please insert correct identification number"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>Address 1</ion-label>
              <ion-input type="text" formControlName="address1" [(ngModel)]="driver.address" class="editInput" placeholder="eg: Block no, Property name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>Address 2</ion-label>
              <ion-input type="text" formControlName="address2" [(ngModel)]="driver.address2"  class="editInput" placeholder="eg: Block no, Property name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>Address 3</ion-label>
              <ion-input type="text"formControlName="address3" [(ngModel)]="driver.address3" class="editInput" placeholder="eg: City name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>Phone No.</ion-label>
              <ion-input type="text" formControlName="phone_no" [(ngModel)]="driver.phone_no" class="editInput" placeholder="Please insert correct phone number"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>Email</ion-label>
              <ion-input type="text" formControlName="email" [(ngModel)]="driver.email" class="editInput" placeholder="Please insert correct email address"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>License No.</ion-label>
              <ion-input type="text" formControlName="license_no" [(ngModel)]="driver.license_no" class="editInput" placeholder="Please insert correct license number"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>Start Year</ion-label>
              <ion-datetime displayFormat="YYYY" formControlName="description" [(ngModel)]="driver.start_year" class="editInput" placeholder="Select start year"></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>Employment Type</ion-label>
              <ion-select formControlName="employment_type" [(ngModel)]="driver.employment_type" class="editInput" interface="popover" placeholder="Please select identification type">
                <ion-option value="0">N/A</ion-option>
                <ion-option value="1">Permanent</ion-option>
                <ion-option value="2">Probation</ion-option>
                <ion-option value="3">Contract</ion-option>
                <ion-option value="4">Temporary</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-green" stacked>Description</ion-label>
              <ion-textarea type="text" formControlName="description" [(ngModel)]="driver.description" class="editInput" placeholder="Description are ptional"></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-label class="fontColor-yellow" stacked>Active</ion-label>
            <ion-toggle formControlName="active" checked="false" [(ngModel)]="driver.active" color="secondary"></ion-toggle>
            </ion-item>
            
            <button ion-button color="primary" [disabled]="!Driverform.valid" (click)="save()">Save</button>
            
          </form>

        </ion-list>

         
          
      </ion-card-content>
    </ion-card>
  </div>
  <!--left pane end-->



</ion-content>
