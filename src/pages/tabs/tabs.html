<ion-tabs #tabParent color="darkblue" [selectedIndex]="tabToShow">
  <ion-tab [root]="tab1Root" [rootParams]="{parent : tabParent}" tabTitle="{{ 'DRIVER' | translate }}" tabIcon="ios-contact"></ion-tab>
  <ion-tab [root]="tab2Root" [rootParams]="{parent : tabParent}" tabTitle='{{ "LOCATION" | translate }}' tabIcon="ios-pin-outline"></ion-tab>
  <!--<ion-tab [root]="tab3Root" tabTitle='{{ "MODULE" | translate }}' tabIcon="ios-document-outline"></ion-tab>-->
  <!--<ion-tab [root]="tab4Root" tabTitle='{{ "ROLE" | translate }}' tabIcon="ios-contacts-outline"></ion-tab>-->
  <!--<ion-tab [root]="tab5Root" tabTitle='{{ "SECTOR" | translate }}' tabIcon="ios-navigate-outline"></ion-tab>-->
  <!--<ion-tab [root]="tab6Root" tabTitle='{{ "TENANT" | translate }}' tabIcon="ios-people-outline"></ion-tab>-->
  <ion-tab [root]="tab7Root" [rootParams]="{parent : tabParent}" tabTitle='{{ "USER" | translate }}' tabIcon="ios-contact"></ion-tab>
  <ion-tab [root]="tab8Root" [rootParams]="{parent : tabParent}" tabTitle='{{ "VEHICLE" | translate }}' tabIcon="ios-bus-outline"></ion-tab>
</ion-tabs>
