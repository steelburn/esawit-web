<ion-header>
 <ion-navbar>
    <ion-title>Harvest List</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
         
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="col12">
    <ion-card>
      <!--<ion-row>

        <ion-label>Location</ion-label>
        <ion-label class="textRight" item-end>bunches</ion-label>
      </ion-item>
      <ion-item *ngFor="let harvestreport of harvestreports">
        <!--<ion-badge class="bgColor-green" item-start>1</ion-badge>-->

        <ion-badge item-end class="bgColor-purple">{{harvestreport.bunch_count}}</ion-badge>
      </ion-item>
     
    </ion-card>
  </div>
