
<ion-content padding class="contentMarginTop">
  <div class="col10">
    <ion-card>
      <ion-row>
        <ion-card-header class="fullWidth graphHeaderStyleRed fontColor-dark">
          {{"HARVESTED" | translate}}
        </ion-card-header>
      </ion-row>
      <ion-item class="bgColor-lightGrey">
        <ion-label>{{"LOCATION" | translate}}</ion-label>
        <ion-label class="textRight" item-end>{{"BUNCHES" | translate}}</ion-label>
      </ion-item>
      <ion-item class="reportItemRow" *ngFor="let harvestreport of harvestreports">
        <!--<ion-badge class="bgColor-red" item-start>1</ion-badge>-->
        <ion-label>{{harvestreport.name}},{{harvestreport.created_ts|date:"dd/MM/yy"}}</ion-label>
        <ion-badge item-end class="bgColor-white fontColor-grey reportLabelValue">{{harvestreport.bunch_count}}</ion-badge>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
