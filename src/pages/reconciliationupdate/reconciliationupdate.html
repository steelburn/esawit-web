<ion-header>

  <ion-navbar>
    <ion-title>Reconciliation Status Update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   <form [formGroup]="Reconciliationform">

          <ion-item>
            <ion-label class="fontColor-green" stacked>{{"STATUS" | translate}}</ion-label>
            <ion-select formControlName="remark_status" [(ngModel)]="reconciliation_entry.resolved" class="editInput" 
            interface="popover">
              <ion-option value="0">{{"UN RESOLVED" | translate}}</ion-option>
              <ion-option value="1">{{"RESOLVED" | translate}}</ion-option>
              <ion-option value="2">{{"SURVEYOR" | translate}}</ion-option>
             </ion-select>
          </ion-item>
          <ion-item>
            <ion-label class="fontColor-green" stacked>{{"Remarks" | translate}}</ion-label>
            <ion-input type="text" formControlName="remarks" [(ngModel)]="reconciliation_entry.Description" class="editInput" ></ion-input>
          </ion-item>
          

         
          <!--<button ion-button color="primary" [disabled]="!Driverform.valid" (click)="save()">Save</button>-->

        </form>
           <button ion-button full class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Reconciliationform.valid" (click)="Update_ReconciliationStatus()">{{"UPDATE" | translate}}</button>
     
  </ion-list>
</ion-content>
