<ion-content class="posRelative contentMarginTop marginAuto bgColor-darkBlue">

  <!--register form start-->
  <ion-card class="cbLogin">
    <ion-card-header class="bgColor-darkBlue">
      <ion-thumbnail item-start>
        <img class="marginAuto" style="width:150px;" src="../assets/img/eSawitLogo.png">
      </ion-thumbnail>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label class="fontColor-green" stacked>{{"USERNAME" | translate}}</ion-label>
        <ion-input type="text" class="loginBar" placeholder="Please insert user name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="fontColor-green" stacked>{{"PASSWORD" | translate}}</ion-label>
        <ion-input type="password" class="loginBar" placeholder="Please insert password"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full color="secondary">{{"LOGIN" | translate}}</button>
      </ion-item>
      <ion-item>
        <ion-label><a link="#">Forgot ID</a></ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <!--registerform end-->

</ion-content>
