<ion-header>
 <ion-navbar>
    <ion-title>Factory List</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
         
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="col12">
    <ion-card>
          <ion-row>
            <ion-card-header class="fullWidth graphHeaderStyleRed fontColor-dark">
              Factory
            </ion-card-header>
          </ion-row>
         <ion-item class="bgColor-lightGrey">
            <ion-label>Lorry</ion-label>
            <ion-label class="textRight" item-end>Location</ion-label>
            <ion-label class="textRight" item-end>Bunches</ion-label>
          </ion-item>
          <ion-item *ngFor="let factoryreport of factoryreports">
            <!--<ion-badge class="bgColor-red" item-start>1</ion-badge>-->
            <ion-label item-start>{{factoryreport.lorry}}</ion-label>
            <ion-label item-end>{{factoryreport.location}}</ion-label>
            <ion-badge item-end class="bgColor-yellow">{{factoryreport.bunch_count}}</ion-badge>
          </ion-item>        
    </ion-card>
  </div>   
</ion-content>
