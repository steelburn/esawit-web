<ion-header>
  <ion-navbar class="bgColor-darkBlue">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="fontColor-white"></ion-icon>
    </button>
    <ion-avatar class="logoSize" item-start>
      <img src="img/eSawitLogo.png">
    </ion-avatar>
    <div class="headerInfo">
      <!--<button ion-button color="secondary" class="headerButton bgColor-darkBlue">
        <ion-icon name="md-arrow-dropdown" class="fontColor-white"></ion-icon>
      </button>-->

      <ion-fab top right edge class="topZero rightZero">
        <button ion-fab mini>
          <img class="headerImage" src="http://gurucul.com/wp-content/uploads/2015/01/default-user-icon-profile.png">
        </button>
        <ion-fab-list side="left">
          <button ion-fab class="bgColor-red"><ion-icon name="md-power"></ion-icon></button>
          <button ion-fab class="bgColor-green"><ion-icon name="md-settings"></ion-icon></button>
          <button ion-fab class="bgColor-yellow"><ion-icon name="md-help"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>

      <ion-thumbnail class="floatRight" item-start>
        <img class="headerImage" src="http://gurucul.com/wp-content/uploads/2015/01/default-user-icon-profile.png">
      </ion-thumbnail>

      <ion-label class="headerLabel floatRight fontColor-grey">
        System Account
      </ion-label>
      
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--left pane start-->
  <ion-card class="cb3">
    <ion-card-content >
        <button ion-button color="primary" clear full>Register New Location </button>
    </ion-card-content>
  </ion-card>
  <!--left pane end-->

  <!--user start-->
  <ion-card class="cb2">
    <ion-card-header class="icTitle headerColor-lightblue">
      Register New Location
    </ion-card-header>
    <ion-card-content >

      <ion-list>
          <ion-item>
            <ion-label class="fontColor-dark" stacked>Location</ion-label>
            <ion-input type="text" placeholder="location name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label class="fontColor-dark" stacked>State</ion-label>
            <ion-select [(ngModel)]="State" interface="popover" placeholder="Select State">
              <ion-option value="Johor">Johor</ion-option>
              <ion-option value="Kedah">Kedah</ion-option>
              <ion-option value="Kelantan">Kelantan</ion-option>
              <ion-option value="Melaka">Melaka</ion-option>
              <ion-option value="NegeriSembilan">Negeri Sembilan</ion-option>
              <ion-option value="Pahang">Pahang</ion-option>
              <ion-option value="Penang">Penang</ion-option>
              <ion-option value="Perak">Perak</ion-option>
              <ion-option value="Perlis">Perlis</ion-option>
              <ion-option value="Sabah">Sabah</ion-option>
              <ion-option value="Sarawak">Sarawak</ion-option>
              <ion-option value="Selangor">Selangor</ion-option>
              <ion-option value="Terengganu">Terengganu</ion-option>
              <ion-option value="kualaLumpur">Kuala Lumpur</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label class="fontColor-dark" >Active</ion-label>
          <ion-toggle checked="false" color="secondary"></ion-toggle>
          </ion-item>
        </ion-list>

        <button ion-button color="primary">Save</button>
    </ion-card-content>
  </ion-card>
  <!--user end-->

</ion-content>
