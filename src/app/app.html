<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="bgColor-purple fontColor-white">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="bgColor-red">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)"  class="bgColor-lightGrey menuButton">
        <ion-icon name="ios-arrow-forward" class="fontColor-grey" item-start></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
